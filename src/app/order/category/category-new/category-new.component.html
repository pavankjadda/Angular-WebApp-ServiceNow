
<h2>Create New Category</h2>

<br/>
<form  [formGroup]="categoryForm">
  <div class="form-group">
    <label for="id">Category Id</label>
    <input type="text" class="form-control"  id="id" formControlName="id">
    <small id="emailHelp" class="form-text text-muted">Automatically generated by system</small>
  </div>
  <div class="form-group">
    <label for="name">Category Name</label>
    <input type="text" class="form-control"  id="name" formControlName="name" required placeholder="Enter Category Name">
  </div>

  <button type="submit" class="btn btn-primary"  (click)="createCategory()">Submit</button>
  <button type="button" class="btn btn-primary"  style="margin-left: 30px" (click)="goBack()">Cancel</button>

</form>
